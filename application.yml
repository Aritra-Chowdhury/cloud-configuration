eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
  order-service:
    endpoints:
      endpoint:
        http://ORDER-SERVICE/api/v1/order/
  payment-service:
    endpoints:
      endpoint:
        http://PAYMENT-SERVICE/api/v1/payment/
